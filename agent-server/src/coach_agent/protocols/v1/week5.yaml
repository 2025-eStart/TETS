week: 5
title: "Cognitive Restructuring I — 자동사고를 균형사고로"
goals:
  - "자동사고 1개 이상을 따옴표로 정확히 적는다"
  - "증거/반증 각각 1개 이상을 나열한다"
  - "균형사고 1줄을 완성한다"
script_steps:
  - "최근 충동 순간 떠오른 문장을 그대로 적는다(자동사고)"
  - "그 문장에 대한 증거/반증을 1개 이상씩 찾는다"
  - "균형사고 1줄을 만든다"
prompt_seed:
  - "‘지금 안 사면 손해야’처럼 번쩍 스친 문장을 그대로 적어주세요(자동사고)"
  - "그 문장을 지지하는 증거 1개와 반증 1개를 떠올려봅시다"
exit_criteria:
  required:
    patterns:
      - "자동사고:"
      - "증거:"
      - "반증:"
      - "균형사고:"
    min_hits: 4
