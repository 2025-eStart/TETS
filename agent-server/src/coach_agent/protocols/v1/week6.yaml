week: 6
title: "Cognitive II — 소인·유지 요인 파악"
goals:
  - "소인 요인 1개, 유지 요인 1개 이상을 언어화한다"
  - "요인별 개입 레버 1개 이상을 정한다"
script_steps:
  - "개인 성향/가치/환경 중 소인을 1개 추출"
  - "스트레스/앱푸시/사회맥락 등 유지요인 1개 이상 추출"
  - "각 요인별 개입 레버(환경/사고/행동) 1개 설정"
prompt_seed:
  - "나에게 선행되는 소인 요인 1개, 유지 요인 1개를 적어봅시다"
  - "각 요인에 바로 넣을 수 있는 개입 레버 1개씩 정해볼까요?"
exit_criteria:
  required:
    patterns:
    - "소인요인:"
    - "유지요인:"
    - "개입레버:"
    min_hits: 3