week: 1
title: "Psycho-education I — 문제 고리 이해"
goals:
  - "충동 소비→단기완화→죄책/불안 재상승의 고리를 이해한다"
  - "최근 1건 소비 사례에서 전/후 감정을 언어화한다"
script_steps:
  # [수정] '상황·장소·사람·맥락' 처럼 구체적인 항목을 나열하지 말고 '이야기'로 퉁칩니다.
  - "최근 2주 내 후회한 소비 1건에 대해, 그 일이 있었던 *구체적인 에피소드*를 듣는다."
  - "소비 직전의 충동과 직후의 감정 변화를 확인한다."
  - "충동 소비 악순환 고리를 교육하고 기록 습관을 설정한다."

prompt_seed:
  # [수정] 육하원칙 질문을 삭제하고, 이야기 유도형으로 변경
  - "최근 소비 중에 '아, 이건 좀 후회되는데?' 했던 기억이 있나요? 어떤 일이 있었는지 편하게 이야기해 주세요."
  
exit_criteria:
  # [수정] Regex는 너무 엄격하므로, 나중에 'LLM이 판단한 결과'를 믿는 방향으로 가야 합니다.
  # 일단은 유지하되, 너무 의존하지 않도록 합니다.
  required:
    patterns:
      - "(?m)사례요약\\s*:\\s*\\S+"
    min_hits: 1 # 3개에서 1개로 완화 (요약만 되면 통과)
  when_any:
    - patterns: ["데일리기록 동의", "기록 과제 동의"]
      min_hits: 1