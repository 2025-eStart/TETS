week: 9
title: "Relapse Prevention I — 고위험 지도 & 복귀 플랜"
goals:
  - "개인 고위험 상황 3개, 경고 신호 2개를 식별한다"
  - "복귀 플랜(Stop→대체행동→지원요청) 체크리스트를 만든다"
script_steps:
  - "요일/시간/앱/감정 패턴에서 고위험 3개를 뽑는다"
  - "초기 경고 신호 2개를 언어화한다"
  - "복귀 플랜 3단계 체크리스트 작성"
prompt_seed:
  - "특히 위험했던 상황 3가지를 적어봅시다(언제/어디/어떤 앱/감정)"
  - "재발 초기 경고 신호 2가지를 문장으로 정의해봐요"
exit_criteria:
  required:
    patterns:
      - "고위험상황:"
      - "경고신호:"
      - "복귀플랜:"
    min_hits: 3
