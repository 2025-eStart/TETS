week: 4
title: "Money Management II — 카드·온라인 결제 관리"
goals:
  - "신용카드/결제앱 사용 제한 계획을 세운다"
  - "대체 결제(현금/체크) 루틴을 확정한다"
script_steps:
  - "자주 쓰는 카드/앱 목록을 만들고 제한/차단 수준을 정한다"
  - "현금/체크 대체 루틴과 비상 규칙을 정한다"
prompt_seed:
  - "이번 주 제한할 카드/앱을 적고, 어떻게 제한할지 정해봅시다"
  - "대체 결제 루틴을 한 줄로 합의해 봅시다"
exit_criteria:
  required:
    patterns:
      - "제한목록:"     # 카드/앱 + 제한방법
      - "대체루틴:"     # 현금/체크 사용 규칙
    min_hits: 2