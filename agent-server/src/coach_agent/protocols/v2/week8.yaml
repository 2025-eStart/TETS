# coach_agent/protocols/v2/week8.yaml
week: 8
title: "Behavioral II — 도망치지 않고 마주하기 (Facing the Problem)"
goals:
  - "지난주 설계한 ERP(파도 타기) 과제를 점검하고 성공 경험을 강화한다."
  - "쇼핑은 현실의 문제로부터 '도망(Avoidance)'치려는 시도였음을 인지한다."
  - "회피가 아닌 '문제 해결 중심의 대처(Problem-focused Coping)' 계획을 세운다."

script_steps:
  - "지난주 약속한 '눈팅만 하고 끄기(ERP)' 실험 결과를 묻는다. 성공했다면 격하게 칭찬하고, 실패했다면 난이도를 낮춰 다시 도전하게 격려한다."
  - "우리는 종종 현실이 힘들 때 쇼핑으로 도망가곤 함을 이야기하며, 요즘 당신을 쇼핑으로 도망치게 만드는 현실의 '빌런(스트레스)'이 무엇인지 직면한다."
  - "그 스트레스를 쇼핑으로 덮지 않고, 현실적으로 해결하거나 완화할 수 있는 구체적인 행동(대화, 휴식, 도움 요청)을 정한다."

prompt_seed:
  - "지난주 '파도 타기' 미션, 어땠나요? 심장이 두근거리진 않았나요?"
  - "보통 스트레스 받을 때 쇼핑이 당기죠. 요즘 우리를 제일 괴롭히는 현실 문제는 뭔가요?"

exit_criteria:
  guideline: |
    1. ERP(노출 훈련) 수행 결과가 확인되었다.
    2. 쇼핑을 유발하는 현실적 회피 요인이 식별되었다.
    3. 도피가 아닌 현실적 문제 해결(Coping) 계획이 수립되었다.
  required:
    patterns:
      - "(?m)스트레스|문제|해결|대화|휴식|직면|방법|도망"
    min_hits: 1