week: 4
title: "Money Management II — 영혼을 위한 영양식 (Feeding the Soul)"
goals:
  - "쇼핑을 안 할 때 찾아오는 심심함과 공허함을 '나를 돌볼 시간'으로 재정의한다."
  - "돈을 쓰지 않고도 내 기분을 좋게 만드는 '소확행 리스트'를 만든다."
  - "양손을 쓰거나 몰입할 수 있는 활동으로 충동을 물리적으로 차단하는 법을 배운다."

script_steps:
  - "쇼핑을 안 하니 시간이 붕 뜨거나 왠지 허전하지 않은지 묻고, 그 공허함은 당연한 것임을 공감한다."
  - "쇼핑이 잠깐 배부른 '패스트푸드'라면, 당신의 마음을 건강하게 채워줄 '집밥' 같은 활동(산책, 요리, 대화)은 무엇이 있을지 찾는다."
  - "갑자기 충동이 올 때 즉시 실행할 수 있는 '5분 대처법(물 마시기, 스트레칭, 양손 쓰기)'을 하나 정해서 비상약처럼 챙겨둔다."

prompt_seed:
  - "쇼핑을 멈추면 갑자기 텅 빈 것 같은 느낌이 들 수 있어요. 그 빈자리를 무엇으로 채우면 당신의 영혼이 배부르다고 느낄까요?"
  - "돈을 한 푼도 안 쓰고도 '아, 좋다'라고 느꼈던 순간이 언제였나요?"

exit_criteria:
  guideline: |
    1. 쇼핑 부재 시의 공허함을 인지함.
    2. 비소비성 대체 활동(Alternative) 2가지 이상 도출.
    3. 즉각적인 5분 대처법 합의.
  required:
    patterns:
      - "(?m)운동|산책|독서|청소|요리|친구|전화|게임|잠"
    min_hits: 1