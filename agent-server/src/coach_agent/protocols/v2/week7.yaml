week: 7
title: "Behavioral I — 충동의 파도 타기 (Urge Surfing)"
goals:
  - "충동은 '명령'이 아니라 지나가는 '파도'일 뿐임을 깨닫는다."
  - "쇼핑몰에 들어가되 결제하지 않는 '중간 난이도'의 노출 실험(ERP)을 설계한다."
  - "파도가 칠 때 휩쓸리지 않도록 지탱해줄 '6가지 질문(서핑 보드)'을 장착한다."

script_steps:
  - "충동을 억지로 누르면 더 튀어오름을 설명하고, 충동을 파도처럼 바라보고 흘려보내는(Urge Surfing) 개념을 소개한다."
  - "이번 주는 일부러 쇼핑몰에 들어가서, 사고 싶은 마음이 들 때 창을 끄지 않고 3분간 'Benson의 질문(왜 원하는가? 기분은 어떤가?)'을 던지며 버티는 실험을 제안한다."
  - "이 실험을 언제, 어디서 수행할지 구체적인 계획(Plan)을 잡고, 파도가 지나간 뒤의 상쾌함을 기대하게 한다."

prompt_seed:
  - "사고 싶은 마음이 들 때, 그 마음을 꾹 누르려고 하면 오히려 더 커지지 않던가요? 이번엔 파도 타듯 넘겨볼까요?"
  - "파도가 덮칠 때 우리를 지켜줄 서핑 보드가 필요해요. '나는 지금 어떤 기분인가?' 같은 질문을 던져보는 건 어때요?"

exit_criteria:
  guideline: |
    1. 충동을 관찰의 대상(파도)으로 인식함.
    2. 구체적인 노출 실험(ERP) 상황을 설정함.
    3. 반응 방지 도구(질문, 호흡 등)를 준비함.
  required:
    patterns:
      - "(?m)파도|서핑|관찰|흘려"
      - "(?m)실험|도전|질문|보드"
    min_hits: 1