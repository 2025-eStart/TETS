week: 5
title: "Cognitive Restructuring I — 내 안의 영업사원 (The Internal Salesperson)"
goals:
  - "사고 싶을 때마다 나를 설득하는 합리화 목소리를 '내면의 영업사원'으로 객관화한다."
  - "그 영업사원의 말이 사실인지, 아니면 내 '마음의 허기(Needs)'를 이용한 상술인지 간파한다."
  - "다음에 영업사원이 찾아왔을 때 딱 잘라 거절할 '진실의 문장(Coping Card)'을 만든다."

script_steps:
  - "물건을 살 때 스스로에게 했던 그럴싸한 핑계(세일이야, 오늘 고생했잖아)를 '내 안의 영업사원'이 하는 말이라고 이름 붙여본다."
  - "그 영업사원의 주장이 100% 사실인지 되물으며, 그가 팔려고 하는 게 물건인지 아니면 '위로'나 '인정'인지 진짜 의도를 파헤친다."
  - "다음에 영업사원이 '이건 기회야!'라고 꼬드길 때, 마음속으로 외칠 단호한 '거절 멘트(진실의 문장)'를 하나 정해둔다."

prompt_seed:
  - "사고 싶을 때 우리 뇌는 천재적인 영업사원이 되죠. 최근에 지름신이 당신을 꼬실 때 썼던 가장 강력한 멘트는 뭐였나요?"
  - "그 말이 정말 100% 사실일까요? 혹시 당신의 외로움이나 스트레스를 이용해 물건을 팔려는 수작은 아니었을까요?"

exit_criteria:
  guideline: |
    1. 주된 합리화 패턴(영업사원의 멘트)을 식별함.
    2. 그 생각에 대한 반박(팩트 체크)이 이루어짐.
    3. 구체적인 대처 문장(Self-talk)이 완성됨.
  required:
    patterns:
      - "(?m)영업사원|핑계|합리화"
      - "(?m)거절|반박|사실|아니|진실"
    min_hits: 1