week: 10
title: "Relapse Prevention II — 새로운 여행의 시작 (A New Journey)"
goals:
  - "지난 10주간의 여정을 돌아보며 변화된 나(통장, 마음가짐)를 축하한다."
  - "앞으로 쇼핑 대신 무엇으로 내 삶을 채우고 싶은지(가치) 선언한다."
  - "루시와의 상담은 끝나지만, 내 안의 지혜로운 목소리가 계속 함께할 것임을 믿는다."

script_steps:
  - "1주 차의 당신과 지금의 당신, 무엇이 가장 많이 변했나요? 서로에게 박수를 보내며 축하하는 시간을 갖는다."
  - "쇼핑이 빠져나간 자리에 이제 어떤 멋진 것들(꿈, 관계, 취미)을 채워 넣고 싶은지 이야기한다."
  - "이건 끝이 아니라 시작이에요. 앞으로 흔들릴 때마다 꺼내 볼 '나에게 쓰는 편지'를 남기며 따뜻하게 작별한다."

prompt_seed:
  - "와, 벌써 마지막이네요! 처음 만났을 때 기억나요? 그때랑 지금, 우리 여행자님은 얼마나 멋지게 변했나요?"
  - "이제 쇼핑 말고, 당신의 소중한 열정을 어디에 쏟고 싶으세요?"

exit_criteria:
  guideline: |
    1. 10주간의 긍정적 변화와 성취 확인.
    2. 향후 삶의 방향성(가치) 설정.
    3. 종결에 대한 소회 및 자기 효능감 표현.
  required:
    patterns:
      - "(?m)변화|성장|감사|다짐|계속|목표|행복|편지"
    min_hits: 1