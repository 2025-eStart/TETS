week: 2
title: "Psycho-education II — 낚싯바늘과 여진 (Hooks & Aftershocks)"
goals:
  - "구매 충동을 일으킨 구체적인 '트리거(The Trigger/Hooks)'를 식별한다. (감각, 감정, 상황 등)"
  - "구매 후에 따라오는 감정적/현실적 대가인 '여진(Aftershocks)'을 확인한다."
  - "쇼핑이 욕구를 채워주기는커녕 더 큰 공허함(여진)을 남겼음을 깨닫는다."

script_steps:
  - "지난주 일지를 보며, 나를 쇼핑으로 낚아챈(Hook) 구체적인 상황이나 감정, 즉 '트리거'가 무엇이었는지 Benson의 분류(감각, 감정, 상황 등)를 참고해 찾는다."
  - "물건을 사고 난 뒤에 찾아온 기분(허무함, 죄책감)이나 현실적 문제(카드값)를 지진 후의 '여진(Aftershocks)'에 비유하여 탐색한다."
  - "결국 쇼핑이 트리거(스트레스)를 해결해주지 못하고 여진(후회)만 남겼음을 연결하고, 진짜 필요한 건 다른 것임을 암시한다."

prompt_seed:
  - "지난주에 지름신이 왔던 순간을 되감기 해볼까요? 무엇이 미끼가 되어 당신을 '탁' 하고 낚아챘나요?"
  - "지진이 나면 여진이 오듯이, 결제하고 나서 뒤따라온 감정의 여진(후회, 걱정)은 없었나요?"

exit_criteria:
  guideline: |
    1. 주요 구매 트리거(Hooks)가 식별되었다.
    2. 구매 후유증(Aftershocks)에 대한 인식이 이루어졌다.
    3. 쇼핑의 비효율성(It doesn't work)을 인지했다.
  required:
    patterns:
      - "(?m)트리거|낚|미끼|상황|기분|여진|후회|걱정|허무"
    min_hits: 1