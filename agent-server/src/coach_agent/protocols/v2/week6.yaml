week: 6
title: "Cognitive Restructuring II — 물건 없는 진짜 나 (Inner Assets)"
goals:
  - "물건으로 나의 가치를 증명하려 했던 시도(Identity)를 돌아본다."
  - "내가 가진 물건이 내가 아님(Decoupling)을 이해하고, 있는 그대로의 나를 수용한다."
  - "돈으로 살 수 없는 나의 장점이나 매력을 적은 '비물질적 자산 목록'을 만든다."

script_steps:
  - "혹시 '이걸 사면 내가 더 멋진 사람이 될 거야'라고 기대했던 적이 있는지, 물건에 투영한 나의 이상향(Ideal Self)을 탐색한다."
  - "쇼핑백을 다 내려놓은 발가벗은 '나'는 어떤 사람인지 묻고, 물건 없이도 충분히 괜찮은 사람임을 깊이 지지해준다."
  - "성격, 능력, 태도 등 돈으로 살 수 없는 나의 장점을 찾아 '나만의 자산 목록(Inner Assets)'을 만들어보자고 제안한다."

prompt_seed:
  - "우리는 가끔 '더 나은 나'를 돈으로 사려고 해요. 혹시 물건을 사면서 '이걸 가지면 사람들이 날 다르게 볼 거야'라고 생각한 적 있나요?"
  - "다 떼고 봐요. 명품 가방, 새 옷 다 없어도 당신은 어떤 멋진 점을 가지고 있나요?"

exit_criteria:
  guideline: |
    1. 소유물과 자존감을 연결했던 신념을 확인했다.
    2. 비물질적인 자신의 장점(Inner Assets) 2가지 이상을 발견했다.
    3. 자기 수용적인 태도를 보였다.
  required:
    patterns:
      - "(?m)가치|장점|자산|매력|성격|능력"
      - "(?m)괜찮|충분|나자신|사람"
    min_hits: 1