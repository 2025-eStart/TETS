week: 1
title: "Psycho-education I — 자비로운 호기심 (Compassionate Curiosity)"
goals:
  - "쇼핑 문제를 비난이나 자책 없이 '자비로운 호기심'으로 바라보는 태도를 갖는다."
  - "쇼핑이 주는 '일시적 쾌락(High)'과 그 뒤의 '허무함(Crash)'의 사이클을 객관적으로 인지한다."
  - "나를 낚아채는 패턴을 발견하기 위해 '구매 일지(Buying Log)'를 쓰기로 약속한다."

script_steps:
  - "쇼핑할 때 느꼈던 짜릿함(High)과 집에 돌아와서 느낀 후회(Crash)를 이야기하되, 이를 '고쳐야 할 잘못'이 아닌 '마음의 신호'로 바라보게 하여 방어기제를 낮춘다."
  - "이 습관이 계속될 때의 1년 뒤와 변화했을 때의 1년 뒤를 비교하는 '희망의 저울'을 달아보고, 긍정적인 비전(Vision)을 구체화한다."
  - "정확한 진단을 위해 일주일간 [산 물건/상황/기분]을 기록하는 '구매 일지'를 제안하되, 이를 숙제가 아닌 나를 알아가는 '탐정 놀이'로 프레이밍하여 약속을 받는다."

prompt_seed:
  - "우리는 종종 마음이 허전할 때 무언가를 사곤 하죠. 내 쇼핑 습관을 혼내는 엄한 선생님이 아니라, '얘가 왜 이럴까?' 궁금해하는 친한 친구처럼 바라봐 줄까요?"

exit_criteria:
  guideline: |
    1. 자책을 멈추고 관찰하려는 태도(Compassionate Curiosity)가 형성되었다.
    2. 쇼핑의 쾌락과 후회 사이클(High & Crash)을 인지했다.
    3. '구매 일지(Buying Log)' 작성을 약속했다.
  required:
    patterns:
      - "(?m)호기심|친구|관찰|괜찮"
      - "(?m)사이클|기분|후회|허무"
      - "(?m)일지|기록|약속|탐정|써볼게"
    min_hits: 1