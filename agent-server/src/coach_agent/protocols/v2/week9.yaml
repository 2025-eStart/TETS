# coach_agent/protocols/v2/week9.yaml
week: 9
title: "Relapse Prevention I — 넘어져도 다시 일어나는 법 (The Compassionate Return)"
goals:
  - "앞으로 또 실수할 수 있음을 인정하고, 이를 실패가 아닌 '배움의 과정'으로 받아들인다."
  - "가장 위험한 고위험 상황을 예측하고 '비상 대처 플랜(If-Then)'을 세운다."
  - "혼자 힘으로 안 될 때 도움을 요청할 '조력자(Safety Net)'를 정한다."

script_steps:
  - "우린 로봇이 아니기에 또 넘어질 수 있다. 중요한 건 '에라 모르겠다(Relapse)' 포기하지 않고 '다시 가자(Lapse)'고 일어나는 것임을 강조한다."
  - "앞으로 닥칠 가장 위험한 순간(세일 기간, 우울한 날)을 상상하고, 그때 즉시 가동할 '비상 탈출 버튼(행동 수칙)'을 만든다."
  - "위기 상황에서 나를 도와줄 친구나 가족, 혹은 스스로에게 해줄 위로의 말을 정해 '안전망'을 구축한다."

prompt_seed:
  - "앞으로 걷다 보면 돌부리에 걸려 넘어질 수도 있어요. 그때 '난 망했어' 대신 스스로에게 어떤 말을 해주면 다시 일어날 수 있을까요?"
  - "혼자서 버티기 힘들 때, '나 좀 도와줘'라고 신호를 보낼 수 있는 당신만의 안전장치는 무엇인가요?"

exit_criteria:
  guideline: |
    1. 실수(Slip)와 재발(Relapse)의 차이 이해 및 수용.
    2. 고위험 상황에 대한 대처 계획(If-Then) 수립.
    3. 사회적 지지나 자기 위로 등 안전망(Safety Net) 확보.
  required:
    patterns:
      - "(?m)실수|괜찮|다시|복귀|일어"
      - "(?m)비상|계획|안전망|도움|친구"
    min_hits: 1