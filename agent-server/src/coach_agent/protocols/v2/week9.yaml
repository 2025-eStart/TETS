week: 9

agenda: "스트레스 관리 & 문제 해결 (Stress Management + Problem Solving)"

description: >
  이번 주차는 소비 충동을 유발하는 주요 감정 요인인 스트레스와 부정적 감정을
  다루는 방법을 배우는 단계입니다.
  스트레스는 충동·습관적 소비의 핵심 촉발 요인이므로,
  효과적인 스트레스 대처 전략(호흡, 이완, 자기위로, 감정 수용 등)과
  문제 해결(problem-solving) 능력을 익히는 것이 중요합니다.
  이는 ERP(Week 8)의 유지와 재발 방지의 기반이 됩니다.

# ===========================
# 1) Session Goal
# ===========================
session_goal: "stress_management_and_problem_solving"

core_task:
  description: >
    최근 스트레스를 유발한 구체적 상황을 하나 선택하고,
    그 상황에서의 감정/자동사고/반응을 파악한 뒤,
    사용할 수 있는 스트레스 대처 전략 또는 문제 해결 전략을
    최소 1개 이상 선택하거나 생성한다.
  tags:
    - "stress_management"
    - "emotion_regulation"
    - "problem_solving"
    - "coping_strategies"

# ===========================
# 1-1) Success Criteria
# ===========================
success_criteria:
  - id: "identified_stress_trigger"
    required: true
    description: "최근 스트레스 상황 또는 감정 유발 상황을 하나 명확하게 선택했다."

  - id: "analyzed_emotion_response"
    required: true
    description: "그 상황에서 나타난 감정·생각·행동 반응을 설명했다."

  - id: "selected_coping_strategy"
    required: true
    description: "사용 가능한 스트레스 대처 전략 또는 문제 해결 전략을 최소 1개 선택했다."

  - id: "linked_strategy_to_trigger"
    required: false
    description: "선택한 전략이 해당 스트레스 상황에 어떤 효과를 줄지 설명했다."

# ===========================
# 3) Allowed Techniques (LLM Dynamic)
# ===========================
allowed_techniques:
  - "stress_management_training"
  - "breathing_relaxation"
  - "guided_discovery"
  - "emotion_labeling"
  - "socratic_questioning"
  - "problem_solving_CBT"
  - "implementation_intentions"
  - "normalization"
  - "self_compassion_reframe"
  - "urge_surfing_light"

blocked_techniques: []

constraints:
  max_turns: 14
  min_turns: 4
  exit_policy:
    require_all_criteria: true
    require_min_turns: true
    require_llm_confirmation: false

# ===========================
# 4) Homework
# ===========================
homework:
  description: >
    이번 주에는 ‘스트레스 대처 전략 실험’을 해보세요.
    최근 스트레스를 받았던 상황을 다시 떠올리거나 실제 상황이 닥쳤을 때,
    이번에 선택한 대처 전략을 1회 이상 시도해보고
    감정 강도 변화와 충동 변화가 어땠는지 간단히 기록해보면 좋습니다.
  examples:
    - "상황: 업무 스트레스 → 대처전략: 깊은 호흡 3분 → 감정 변화 기록"
    - "상황: SNS 비교로 불안함 → 대처전략: 자기위로 문장 말하기 → 충동 강도 변화 기록"
    - "상황: 과제 압박 → 대처전략: 문제 해결 5단계 중 ‘할 수 있는 일 1개 정하기’ 실행"
