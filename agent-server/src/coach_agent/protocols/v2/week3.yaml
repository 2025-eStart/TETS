# coach_agent/protocols/v2/week3.yaml
week: 3
title: "Money Management I — 나를 지키는 안전장치 (Creating a Sanctuary)"
goals:
  - "환경 통제를 구속이 아닌, 충동으로부터 내 돈을 지키는 '보호막(Sanctuary)'으로 재정의한다."
  - "결제 과정을 번거롭게 만드는 '마찰력(Friction)'을 높여 생각할 시간을 번다."
  - "신용카드를 잠시 내려놓고 '체크카드/현금'을 사용하는 안전한 결제 환경을 만든다."

script_steps:
  - "맛있는 케이크가 눈앞에 있으면 누구나 참기 힘들듯, 의지력보다 중요한 건 나를 유혹하는 환경(앱 알림, 간편결제)을 안전하게 만드는 것임을 설명한다."
  - "클릭 한 번으로 결제되는 '자동문'을 '수동문'으로 바꾸기 위해, 앱 삭제나 카드 정보 삭제 등 불편함(Friction)을 늘리는 방법을 제안한다."
  - "이번 주는 신용카드 대신 '체크카드'나 '현금'을 사용하여, 돈이 나가는 감각을 되살리고 예산 내에서 지출하는 연습을 약속한다."

prompt_seed:
  - "밤에 혼자 누워서 폰으로 클릭만 하면 집으로 배송되죠. 이 편리한 '자동문'을 조금 불편하지만 안전한 '수동문'으로 바꿀 방법이 없을까요?"

exit_criteria:
  guideline: |
    1. 환경 통제를 '나를 보호하는 행위'로 수용했다.
    2. 디지털 마찰력(앱 삭제/알림 끄기)을 높이는 행동을 약속했다.
    3. 결제 수단 변경(체크카드/현금)에 동의했다.
  required:
    patterns:
      - "(?m)보호|안전|불편"
      - "(?m)삭제|끄기|차단|지울"
      - "(?m)체크|현금"
    min_hits: 2