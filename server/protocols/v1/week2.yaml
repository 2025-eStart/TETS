week: 2
title: "Psycho-education II — 패턴 식별 & 변화 결심"
goals:
  - "개인 유발 요인(시간·장소·앱·감정)을 2개 이상 식별한다"
  - "변화 이유(동기) 3가지를 말로 정한다"
script_steps:
  - "지난주 기록을 기반으로 반복되는 유발 요인을 뽑는다(≥2)"
  - "‘왜 변하고 싶은가’ 이유 3개를 문장화한다"
  - "다음 주 실천 체크 방식을 합의한다"
prompt_seed:
  - "당신에게서 자주 반복된 유발 요인 2가지를 꼽아볼까요?"
  - "이번 변화를 원하는 이유 3가지를 짧게 적어봅시다"
exit_criteria:
  required:
    patterns:
    - "유발요인:"     # 2개 이상 라인에 포함되게 안내
    - "변화이유:"     # 3개 요약 라인
    min_hits: 2