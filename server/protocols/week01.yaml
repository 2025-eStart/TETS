week: 1
title: "Psycho-education I — 문제 고리 이해"
goals:
  - "IB→단기완화→죄책/불안 재상승의 고리를 이해한다"
  - "최근 1건 소비 사례에서 전/후 감정을 언어화한다"
  - "데일리 기록 과제에 동의한다"
script_steps:
  - "최근 2주 내 후회한 소비 1건을 상황·장소·사람·맥락으로 요약한다"
  - "소비 전/직후 감정 변화를 1줄씩 기술한다"
  - "IB 악순환 고리를 교육하고 기록 습관을 설정한다"
prompt_seed:
  - "최근 후회된 소비 1건을 골라 볼게요. 언제/어디서/누구와 있었고, 무엇을 샀나요?"
  - "그때 소비 전 감정과 직후 감정을 각각 한 문장으로 적어볼까요?"
exit_criteria:
  required:
    patterns: ["사례요약:", "감정전:", "감정후:"]
    min_hits: 3
  when_any:
    - patterns: ["데일리기록 동의", "기록 과제 동의"]
      min_hits: 1
